<script>
  $(".alert-copied").click(function() {
    $("#alertCopied").removeClass('d-none');
    setTimeout(function() {
      $("#alertCopied").addClass('d-none');
    }, 3000);
  });

  $(".alert-mute").click(function() {
    $("#alertMute").removeClass('d-none');
    setTimeout(function() {
      $("#alertMute").addClass('d-none');
    }, 3000);
  });

  $(".alert .close").click(function(){
    $(".alert .close").parent().addClass('d-none');
  });

  $(".report-alert-list-link").click(function(){
    $("#alertReport").modal('hide');
  });

  var textarea = document.querySelector('textarea');

  textarea.addEventListener('keydown', autosize);

  function autosize() {
    var el = this;
    setTimeout(function() {
      el.style.cssText = 'height:auto; padding:0';
      // for box-sizing other than "content-box" use:
      el.style.cssText = '-moz-box-sizing:content-box';
      el.style.cssText = 'height:' + el.scrollHeight + 'px';
    }, 0);
  }
</script>
