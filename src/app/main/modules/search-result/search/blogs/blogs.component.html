<div class="search-content">
    
    <div class="result-board">
        <div class="row align-items-center">
            <div class="col-md-8 col-lg-7 col-xl-8">
                <p class="search-result mb-0">Showing search result for "{{searchresultfor}}"</p>
            </div>
            <div class="col-md-4 col-lg-5 col-xl-4" *ngIf="SearchedBlogsList?.length !== 0">
                <ng-select2 [data]="Recommand"  [placeholder]="'Sort by: Recommanded'" width="100%"  [(ngModel)]="SelectRecommandation" (valueChanged)="RecommandValue($event)">
                </ng-select2> 
            </div>
        </div>
    </div>

    <hr />

    <div class="result-items">
        <div *ngIf="SearchedBlogsList?.length === 0" class="order-history-defalut product-sub-small">
            <div class="order-history-defalut-img">
                <img src="assets/images/icons/new-icons/image.svg" alt="order-history-defalut">
            </div>
            <p>No Blogs Found</p>
            <!-- <p>Any posts you like across, can be saved for future reference.</p> -->
        </div>
        <div class="row half-row">
            <div class="col-md-6 col-lg-4" *ngFor="let item of SearchedBlogsList">
                <div class="product-items-wrapper hashtag-post-border-line">
                    <div class="blog-items-post cover-image cursor-pointer" (click)="blogpostopen(item)"> 
                        <img src={{item.coverImg}} alt="blog-cover" class="object-position-top">
                    </div>
                    <div class="post-detail-wrap">
                        <div class="post-uploader-info d-flex align-items-start justify-content-between w-100">
                        <label class="post-uploader-name">{{item.advanceCategory}}</label>
                        <div class="hashtag-save-icon">
                            <img *ngIf="item.isBookmarked == false" src="assets/images/icons/icons-post-save.svg" alt="" (click)="SaveUnsaveBlog(item)"/>
                            <img *ngIf="item.isBookmarked == true" src="assets/images/icons/icons-post-saved.svg" alt="" (click)="SaveUnsaveBlog(item)"/>
                        </div>
                        </div>
                        <p class="post-blog-title two-line-clamp text-black">{{item.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section [ngClass]="sideoverhide?'':'d-none'"  id="sideOverHide" (click)="closesidebar()"></section>

</div>
<!-- |< blogcontentdetail Slider _begin >| -->
<div name="shb-page-sliders">
    <app-blogs-show-sidebar [SinglePostData]="SingleBlogData" [iconClickType]="iconClickType" [blogdetailsopen]="blogdetailsopen" (closebar)="closesidebar()"></app-blogs-show-sidebar>
</div>
<!-- |< blogcontentdetail Slider _end >| -->
