    <div class="w-100 mt-4">
       <div class="user-social-life-wrapper">
          <ul class="user-pro-social-flex">
             <li class="user-profile-title">
                <p>Apply for brand approval</p>
             </li>
          </ul>
       </div>
       <div class="row user-profile">
          <div class="col-12">
            <form class="mt-3" [formGroup]="brandDetails">
               <div class="admin-form-table table">
                  <div class="form-row">
                     <div class="form-group col-sm-3">
                        <label>Brand name</label>
                     </div>
                     <div class="form-group col-sm-6">
                        <input type="text" class="form-control form-control-big input-field" placeholder="Write brand name" formControlName="barndname">
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="form-group col-sm-3">
                        <label>Brand logo</label>
                     </div>
                     <div class="form-group col-sm-6">
                        <label for="brandlogo" class="btn btn-outline-primary pl-4 pr-4 p-2 mr-2 uploadfilename">Upload</label>
                        <input type="file"
                            class="d-none"
                            id="brandlogo"
                            #fileInput
                            accept="image/png, application/pdf, image/jpeg"
                            (change)="onFileSelect(fileInput)"
                            formControlName="brandlogofile"
                        />
                        <span class="file-info">{{ fileInfo }}</span>
                        <!-- <small *ngIf="fileInfo == null" [ngClass]="uploadaccountstatement?'text-danger':''">(Accepted file formats: png, jpg & pdf)</small> -->
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="form-group col-sm-3">
                        <label>Brand website link</label>
                     </div>
                     <div class="form-group col-sm-6">
                        <input type="text"class="form-control form-control-big input-field" placeholder="https://www.india.com" formControlName="brandwebsitelink"> 
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="form-group col-sm-3">
                        <label>Are you the brand owner</label>
                     </div>
                     <div class="form-group col-sm-3">
                        <div class="form-control-big select2-val">
                           <ng-select2 width="100%" [data]="brandownwer" formControlName="brandowners" [placeholder]="'Select Brand Owner'"></ng-select2>
                        </div>
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="form-group col-sm-3">
                        <label>Brand authenticity documents</label>
                     </div>
                     <div class="form-group col-sm-4 d-flex">
                        <div class="form-control-big select2-val">
                           <ng-select2 width="100%" [data]="authenticitydocuments" formControlName="brandauthenticity" [placeholder]="'Select Authenticity Documents'"></ng-select2>
                        </div>
                        <div class="col-sm-4">
                           <label for="Brandauthenticity" class="btn btn-outline-primary pl-4 pr-4 p-2 ml-2 uploadfilename">Upload</label>
                           <input type="file"
                               class="d-none"
                               id="Brandauthenticity"
                               #Brandauthenticity
                               accept="image/png, application/pdf, image/jpeg"
                               (change)="onFileSelectBrand(Brandauthenticity)"
                               formControlName="BrandAuthenticityfile"
                           />
                           <span class="file-info">{{ fileInfoauthenticity }}</span>
                        </div>
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="form-group col-sm-3">
                        <label>Trade mark/application number</label>
                     </div>
                     <div class="form-group col-sm-3">
                        <input type="text" name="" class="form-control form-control-big input-field" placeholder="012345678" formControlName="trademarkapplication">
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="form-group col-sm-3">
                        <label>Trade mark class</label>
                     </div>
                     <div class="form-group col-sm-3">
                        <input type="text" name="" class="form-control form-control-big input-field" placeholder="01" formControlName="trademarkclass">
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="form-group col-sm-3">
                        <label>Trade mark application date</label>
                     </div>
                     <div class="form-group col-sm-3">
                        <div class="calender-main-div">
                           <mat-form-field>
                              <input [max]="today" matInput [matDatepicker]="picker1" placeholder="MM-DD-YYYY" formControlName="markapplicationdate">
                              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                              <mat-datepicker #picker1></mat-datepicker>
                            </mat-form-field>
                        </div>
                     </div>
                  </div>
                  <!-- <div class="form-row">
                     <div class="form-group col-sm-3">
                        <label>Select Category</label>
                     </div>
                     <div class="form-group col-sm-3">
                        <div class="form-control-big select2-val">
                           <ng-select2 width="100%" [data]="FinalCategoryList" formControlName="category" [placeholder]="'Select Category'" (valueChanged)="SelectCategory($event)"></ng-select2>
                        </div>
                     </div>
                  </div>
                  <div class="form-row" *ngIf="IsAvailCategory == true">

                        <label>Select SubCategory</label>
                     </div>
                     <div class="form-group col-sm-3">
                        <div class="form-control-big select2-val">
                           <ng-select2 width="100%" [data]="FinalSubCategoryList" formControlName="subcategory" [placeholder]="'Select SubCategory'" (valueChanged)="SelectSubCategory($event)"></ng-select2>
                        </div>
                     </div>
                  </div>
                  <div class="form-row" *ngIf="IsAvailCategory == true && IsAvailSubCategory == true">

                     </div>
                     <div class="form-group col-sm-3">

                           <ng-select2 width="100%" [data]="FinalProductTypeList" formControlName="producttype" [placeholder]="'Select ProductType'"></ng-select2>
                        </div>
                     </div>
                  </div> -->
                  <div class="admin-form-btn-group d-flex flex-row align-items-center justify-content-end flex-wrap">
                     <a [routerLink]="['/addproduct']" ><button type="button" class="btn btn-outline-secondary btn-cancel BrandDetails-cancel">Cancel</button></a>
                     <button type="submit" (click)="brandapply(f1)" class="btn btn-primary">Apply</button>
                  </div>
               </div>
            </form>
          </div>
       </div>
    </div>
