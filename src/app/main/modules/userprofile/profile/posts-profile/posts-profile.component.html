<div  id="pills-posts">
    <div *ngIf="getImagepost?.length === 0" class="order-history-defalut product-sub-small">
        <div class="order-history-defalut-img">
            <img src="assets/images/icons/new-icons/image.svg" alt="order-history-defalut"/>
        </div>
        <p>No posts have been made yet</p>
        <p>Upload images of any kinds of posts like looks & styles, fashion & designs, beauty & makeup, your personal photos, products, offer, & coupons, jokes, memes, quotes, literally anything...</p>
        <button class="btn btn-primary" type="submit" [routerLink]="['/images-upload']">Upload Photos</button>
    </div>
    <div class="row half-row">
    <div *ngFor="let item of getImagepost" class="col-md-6 col-lg-4 col-xl-3">
        <div class="product-items-wrapper hashtag-post-border-line pb-0">
            <div class="product-items-image cursor-pointer" (click)="imgpostopen(item)">
                <img src={{item.images[0]?.image}} alt="product-items">
                <span class="abs-hash-post-indicator contain-image">
                    <img #imgpostlength *ngIf="item.images.length > 1" src="assets/images/icons/multipost.svg" alt="images"/>
                </span>
                <div class="abs-tag-icon">
                    <span class="tag-icon-holder tag-icon-user"></span>
                    <!-- <a href="javascript:void()" class="abs-product-details-link">View User</a> -->
                </div>
            </div>
            <div class="post-detail-wrap">
                <div class="post-uploader-info d-flex align-items-start justify-content-between w-100">
                    <label class="post-uploader-name">{{item.advanceCategory}}</label>
                    <div class="hashtag-save-icon cursor-pointer">
                        <img *ngIf="item.isBookmarked == false" src="assets/images/icons/icons-post-save.svg" alt="" (click)="SaveUnsavePost(item)"/>
                        <img *ngIf="item.isBookmarked == true" src="assets/images/icons/icons-post-saved.svg" alt="" (click)="SaveUnsavePost(item)"/>
                    </div>
                </div>
                <p class="product-name single-line-clamp" title="Black full sleave sweater">{{item.postTitle}}</p>
            </div>
        </div>
    </div>
    </div>
    <section [ngClass]="sideoverhide?'':'d-none'"  id="sideOverHide" (click)="closesidebar()"></section>
</div>

  

   
    <!-- |< Feed Post Details Slider _begin >| -->
    <div name="shb-page-sliders">
        <app-imgeas-show-sidebar [SinglePostData]="SinglePostData" [iconClickType]="iconClickType" [postdetailsopen]="postdetailsopen" (closebar)="closesidebar()"></app-imgeas-show-sidebar>
    </div>
    <!-- |< Feed Post Details Slider _end >| -->
