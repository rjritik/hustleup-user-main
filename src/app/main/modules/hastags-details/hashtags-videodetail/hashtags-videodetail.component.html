
<div class="row half-row" *ngFor="let item of HashtagVideodetailList">
    <div *ngIf="item.postVideos?.length === 0" class="order-history-defalut product-sub-small">
        <div class="order-history-defalut-img">
            <img src="assets/images/icons/new-icons/image.svg" alt="order-history-defalut"/>
        </div>
        <p>No Videos have been made yet</p>
        <!-- <p>Upload images of any kinds of posts like looks & styles, fashion & designs, beauty & makeup, your personal photos, products, offer, & coupons, jokes, memes, quotes, literally anything...</p> -->
    </div>
    <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let subitem of item.postVideos">
            <div class="product-items-wrapper hashtag-post-border-line">
                <div class="post-items-video cover-image" (click)="postvideoopen(subitem)">
                    <img src="{{subitem.coverImg}}" alt="product-items">
                    <div class="abs-video-views">
                        <div class="video-view-icons contain-image">
                            <img src="assets/images//icons/video-w.svg">
                        </div>
                        <label>{{subitem.totalViews |thousandSuff}}</label>
                    </div>
                </div>

                <div class="post-detail-wrap">
                    <div class="post-uploader-info d-flex align-items-start justify-content-between w-100">
                        <label class="post-uploader-name">{{subitem.postTitle}}</label>
                        <div *ngIf="subitem.isBookmarked == false" class="hashtag-save-icon"><img id="postSave" (click)="WishlistPostVideo(subitem)" src="assets/images/icons/icons-post-save.svg"></div>
                        <div *ngIf="subitem.isBookmarked == true" class="hashtag-save-icon"><img id="postSave" (click)="UnsavedWishlistPostVideo(subitem)" src="assets/images/icons/icons-post-saved.svg"></div>
                    </div>
                    <p class="product-name single-line-clamp" title="Black full sleave sweater">{{subitem.advanceCategory}}</p>
                </div>

            </div>
    </div>
    <section [ngClass]="sideoverhide?'':'d-none'"  id="sideOverHide" (click)="closesidebar()"></section>
</div>

 <div name="shb-page-sliders">
    <app-videos-show-sidebar [SingleVideoData]="postvideo" [iconClickType]="iconClickType" [videodetailsopen]="videoHashtagsdetailsopen" (closebar)="closesidebar()"></app-videos-show-sidebar>
</div>
