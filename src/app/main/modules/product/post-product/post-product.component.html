<div class="row half-row">
    <div *ngIf="PostProductdetailList?.length === 0" class="order-history-defalut product-sub-small">
        <div class="order-history-defalut-img">
            <img src="assets/images/icons/new-icons/image.svg" alt="order-history-defalut"/>
        </div>
        <p>No Posts have been made yet</p>
        <!-- <p>Upload images of any kinds of posts like looks & styles, fashion & designs, beauty & makeup, your personal photos, products, offer, & coupons, jokes, memes, quotes, literally anything...</p> -->
    </div>
    <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let item of PostProductdetailList">
        <div class="product-items-wrapper hashtag-post-border-line">
            <div class="product-items-image" (click)="imgpostopen(item)">
                <img src="{{item.images[0]?.image}}" alt="product-items">
                <span class="abs-hash-post-indicator contain-image" *ngIf="item.images.length > 1">
                    <img src="assets/images//icons/multipost.svg" alt="multipost-icon" />
                </span>
                <div class="abs-tag-icon">
                    <span class="tag-icon-holder tag-icon-user">
                    </span>
                    <a href="javascript:void()" class="abs-product-details-link">View User</a>
                    <!-- <a href="javascript:void()" class="abs-product-details-link">View Product</a> -->
                </div>
            </div>

            <div class="post-detail-wrap">
                <div class="post-uploader-info d-flex align-items-start justify-content-between w-100">
                    <label class="post-uploader-name">{{item.brandName}}</label>
                    <div *ngIf="item.isBookmarked == false" class="hashtag-save-icon"><img id="postSave" (click)="WishlistPostImage(item)" src="assets/images/icons/icons-post-save.svg"></div>
                    <div *ngIf="item.isBookmarked == true" class="hashtag-save-icon"><img id="postSave" (click)="UnsavedWishlistPostImage(item)" src="assets/images/icons/icons-post-saved.svg"></div>
                </div>
                <p class="product-name single-line-clamp" title="Black full sleave sweater">{{item.postTitle}}</p>
            </div>
        </div>
    </div>
    <section [ngClass]="sideoverhide?'':'d-none'"  id="sideOverHide" (click)="closesidebar()"></section>
</div>

    <!-- |< Feed Post Details Slider _begin >| -->
    <section class="post-fixed-side-popup pt-0 sidebarpro" [ngClass]="postproductdetailsopen?'open':''"  [ngStyle]="{'right':postproductdetailsopen? '0px' : '-700px' }">
        <div *ngIf="postproductdetailsopen">
          <div class="w-100 d-flex align-items-center justify-content-between sticky-close-head">
              <div class="post-uploader-profile-info-wrapper">
                  <div class="post-uploader-profile cover-image">
                      <!-- <img src="{{postcommentshare.userDetails[0].profilePic}}" onerror="this.src='assets/images/logo.svg'" alt="post-profile" /> -->
                  </div>
                  <div class="d-flex align-items-center">
                      <!-- <label class="post-uploader-name">{{postcommentshare.userDetails[0].username}}</label> -->
                      <!-- <span *ngIf="postcommentshare.isCurrent !== true" class="dot-circle"></span> -->
                      <!-- <a *ngIf="postcommentshare.isFollowing == true" class="follow-post-uploader text-black" href="javascript:void(0)">Following</a> -->
                      <!-- <div *ngIf="postcommentshare.isFollowing == false"> -->
                          <!-- <a *ngIf="postcommentshare.isCurrent !== true" class="follow-post-uploader" href="javascript:void(0)" (click)="followuser(postcommentshare)">Follow</a> -->
                      <!-- </div> -->
                  </div>
              </div>
              <button class="close-popup contain-image" (click)="closesidebar()"><img src="assets/images/icons/close.svg" /></button>
          </div>
          <div class="post-fixed-images-wrapper">
             <div class="w-100">
                 <div class="more-post-images cover-image">
                     <div class="item mb-4" *ngFor="let item of postimages">
                         <div class="text-center justify-content-center">
                             <img src={{item.image}} class="w-auto" alt="alt"/>
                         </div>  
                     </div>
                 </div>
             </div>
         </div>
        </div>
      </section>
      <!-- |< Feed Post Details Slider _end >| -->
